name: Deploy & Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Setup Java (for Firestore Emulator)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Run Tests (Automated Emulator)
        run: npm test

      - name: Build Unified Assets
        run: npm run build
        env:
          RELAY_PROJECT_ID: ${{ secrets.RELAY_PROJECT_ID }}
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}

      - name: Semantic Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy Firestore Rules
        run: firebase deploy --only firestore --project "${{ secrets.RELAY_PROJECT_ID }}" --token "${{ secrets.FIREBASE_TOKEN }}"

      - name: Deploy Mobile Web App (Host)
        run: |
          cd mobile
          firebase deploy --only hosting --project "${{ secrets.HOSTING_PROJECT_ID }}" --token "${{ secrets.FIREBASE_TOKEN }}"
