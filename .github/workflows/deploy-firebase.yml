name: Deploy Firestore Rules

on:
  push:
    branches:
      - main
    paths:
      - 'firestore.rules'
      - 'firebase.json'
      - '.github/workflows/deploy-firebase.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy Firestore Rules (Project A)
        run: firebase deploy --only firestore --project "${{ secrets.RELAY_PROJECT_ID }}" --token "${{ secrets.FIREBASE_TOKEN }}"

      - name: Build Unified Assets
        run: npm run build
        env:
          RELAY_PROJECT_ID: ${{ secrets.RELAY_PROJECT_ID }}
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}

      - name: Deploy Mobile Web App (Project B)
        run: |
          cd mobile
          firebase deploy --only hosting --project "${{ secrets.HOSTING_PROJECT_ID }}" --token "${{ secrets.FIREBASE_TOKEN }}"
