<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spelling Bee</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="level-container">
        <span class="level-text" id="current-level">Beginner</span>
        <div class="dots-container">
          <!-- Level dots will be injected here -->
        </div>
      </div>
      <div class="score-display">
        <span id="score-label">Score:</span> <span id="score">0</span>
        <button id="nyt-daily-btn" class="header-btn" title="Load Daily Puzzle">
          <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="16" y1="2" x2="16" y2="6"></line>
            <line x1="8" y1="2" x2="8" y2="6"></line>
            <line x1="3" y1="10" x2="21" y2="10"></line>
          </svg>
        </button>
        <button id="lang-btn" class="header-btn" title="Language">
          <span id="lang-flag">ðŸ‡ºðŸ‡¸</span>
        </button>
        <div id="lang-menu" class="dropdown-menu hidden">
          <button data-lang="en">ðŸ‡ºðŸ‡¸ English</button>
          <button data-lang="it">ðŸ‡®ðŸ‡¹ Italiano</button>
        </div>
        <button id="multiplayer-btn" class="header-btn" title="Multiplayer">
          <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="9" cy="7" r="4"></circle>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
          </svg>
        </button>
        <button id="restart-btn" class="header-btn" title="New Random Puzzle">
          <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="23 4 23 10 17 10"></polyline>
            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
          </svg>
        </button>
      </div>
    </header>

    <div class="message-area" id="message-area"></div>

    <div class="input-area">
      <span id="input-text"></span>
      <div class="cursor"></div>
    </div>

    <div class="hive-container">
      <div class="hive">
        <div class="cell outer" id="cell-1"></div>
        <div class="cell outer" id="cell-2"></div>
        <div class="cell outer" id="cell-3"></div>
        <div class="cell center" id="cell-center"></div>
        <div class="cell outer" id="cell-4"></div>
        <div class="cell outer" id="cell-5"></div>
        <div class="cell outer" id="cell-6"></div>
      </div>
    </div>

    <div class="controls">
      <button id="delete-btn" class="control-btn">Delete</button>
      <button id="shuffle-btn" class="control-btn" title="Shuffle letters">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2" />
        </svg>
      </button>
      <button id="enter-btn" class="control-btn">Enter</button>
    </div>

    <div id="multiplayer-banner" class="multiplayer-banner hidden">
      <svg class="banner-icon" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
        <circle cx="9" cy="7" r="4"></circle>
      </svg>
      <span class="banner-text">Room: <span id="banner-room-code">-</span></span>
      <button id="share-banner-btn" class="banner-share-btn" title="Share Room Link">
        <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2.5">
          <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>
          <polyline points="16 6 12 2 8 6"></polyline>
          <line x1="12" y1="2" x2="12" y2="15"></line>
        </svg>
      </button>
    </div>

    <div class="words-list-container">
      <div class="words-header">
        <span id="found-count">0 words</span>
        <button id="toggle-attribution-btn" class="mode-btn" title="Cycle attribution modes">ðŸ‘¤</button>
        <button id="toggle-words-btn">Hide</button>
      </div>
      <div id="words-list" class="words-list"></div>
    </div>

    <!-- Ranking Modal -->
    <div id="ranking-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Rankings</h3>
          <button id="close-modal-btn">&times;</button>
        </div>
        <div id="ranking-list" class="ranking-list">
          <!-- Rankings will be injected here -->
        </div>
      </div>
    </div>

    <!-- Multiplayer Screen -->
    <div id="multiplayer-screen" class="multi-screen">
      <div class="multi-header">
        <h3>Multiplayer</h3>
        <button id="close-multi-btn">&times;</button>
      </div>

      <!-- Step 1: Set Nickname -->
      <div id="multi-setup" class="multi-step">
        <p>Choose a nickname to start playing with others.</p>
        <input type="text" id="nickname-input" placeholder="Your Nickname" maxlength="15">
        <button id="save-nickname-btn" class="primary-btn">Continue</button>
      </div>

      <!-- Step 2: Main Menu -->
      <div id="multi-menu" class="multi-step hidden">
        <p>Logged in as <strong id="display-nickname"></strong> <a href="#" id="edit-nickname-menu"
            class="edit-link">(edit)</a></p>
        <div class="multi-actions">
          <button id="share-room-btn-menu" class="primary-btn">Share Room Link</button>
          <button id="create-room-btn" class="secondary-btn">Create Room</button>
          <button id="join-room-btn" class="secondary-btn">Join Room manually</button>
        </div>
      </div>

      <!-- Step 3: Join Room -->
      <div id="multi-join" class="multi-step hidden">
        <p>Enter the room code shared with you.</p>
        <input type="text" id="room-code-input" placeholder="e.g. Swift-Bumble-42">
        <div class="multi-actions">
          <button id="join-confirm-btn" class="primary-btn">Join</button>
          <button id="join-back-btn" class="secondary-btn">Back</button>
        </div>
      </div>

      <!-- Step 4: Active Room -->
      <div id="multi-active" class="multi-step hidden">
        <div class="room-info">
          <span>ROOM CODE:</span>
          <div style="display:flex; align-items:center; justify-content:center; gap:10px;">
            <strong id="active-room-code"></strong>
            <button id="share-room-btn-active" class="share-btn-inline" title="Share Room Link">
              <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>
                <polyline points="16 6 12 2 8 6"></polyline>
                <line x1="12" y1="2" x2="12" y2="15"></line>
              </svg>
            </button>
          </div>
        </div>
        <div class="player-list-container">
          <p>Players: <a href="#" id="edit-nickname-room" class="edit-link">(edit nickname)</a></p>
          <div id="player-list" class="player-list"></div>
        </div>
        <button id="leave-room-btn" class="danger-btn">Leave Room</button>
      </div>
    </div>
  </div>
  <script src="dist/lang/strings.js"></script>
  <script src="dist/words.js"></script>
  <script src="dist/puzzles.js"></script>
  <script src="dist/lang/it/words_it.js"></script>
  <script src="dist/lang/it/puzzles_it.js"></script>
  <script src="dist/popup_bundle.js"></script>
</body>

</html>
